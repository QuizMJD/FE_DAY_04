<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<p name="username"></p>
<form name="demo" method="post" action="action_page.php">
    <fieldset style="width:30px;">
        <legend style="text-align:center">Create Account</legend>
        <div>
            username: <input type="text" id="username" name="username"><br><br>

            email:<input type="email" id="email" /><br><br>
            sdt:<input type="sdt" id="sdt" /><br><br>
            <p>Giới tính</p>
            <input type="radio" name="gender" checked/>Nam<br/>
            <input type="radio" name="gender"/>Nữ<br/>
        </div>
        <div style="text-align:right;">
            <input type="button" value="Đăng ký" onclick="myFunction()">
            <input type="reset" value="Reset">
        </div>
    </fieldset>

    <script>
        function myFunction() {
            // Lấy giá trị của trường username và password
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var sdt = document.getElementById('sdt').value;
            var genders = document.getElementsByName('gender');
            var chosenGender = genders[0].checked === true ? 'Nam' : 'Nữ';

            // Tạo phần tử p mới
            var p = document.createElement('p');

            // Gán giá trị của trường username và password vào phần tử p
            p.innerHTML = 'Username: ' + username + '<br>email: ' + email + '<br>sdt:'+sdt +'<br>Giới tính:'+chosenGender ;

            // Thêm phần tử p vào trang web
            document.body.appendChild(p);
        }
    </script>
</form>
</body>
</html>
